server.port=8083
spring.application.name=order-service

spring.datasource.url=jdbc:h2:mem:order;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true

services.product.base-url=http://localhost:8084
services.auth.session-base-url=http://localhost:8081
services.auth.jwt-secret=change-me-to-a-long-secret-key-please-keep-32-bytes

management.endpoints.web.exposure.include=health,info

